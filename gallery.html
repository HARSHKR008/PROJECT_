<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <!-- Gradient Background -->
    <section class="bg-gradient-to-r from-purple-900 via-indigo-900 to-blue-900">
      <div class="max-w-screen-xl 2xl:max-w-screen-3xl px-8 md:px-12 mx-auto py-12 lg:py-24 flex flex-col items-center justify-center space-y-12">
        <!-- Centered GALLERY Text -->
        <h1 class="text-5xl md:text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 animate-pulse">
          GALLERY
        </h1>

        <!-- Gallery Images -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
          <a href="#_">
            <img src="WEDDINGSAMPLE.jpg" loading="lazy" class="rounded-xl rotate-3 hover:rotate-0 duration-500 hover:-translate-y-6 h-full w-full object-cover hover:scale-110 transform origin-bottom" alt="A couple celebrating their wedding">
          </a>
          <a href="#_">
            <img src="intropic.jpg" loading="lazy" class="rounded-xl -rotate-3 hover:rotate-0 duration-500 hover:-translate-y-6 h-full w-full object-cover hover:scale-110 transform origin-bottom" alt="A portrait of a person">
          </a>
          <a href="#_">
            <img src="intro pic2.jpg" loading="lazy" class="rounded-xl rotate-3 hover:rotate-0 duration-500 hover:-translate-y-6 h-full w-full object-cover hover:scale-110 transform origin-bottom" alt="A group of friends">
          </a>
          <a href="#_">
            <img src="ENGAGEMESAMPLE.jpg" loading="lazy" class="rounded-xl -rotate-3 hover:rotate-0 duration-500 hover:-translate-y-6 h-full w-full object-cover hover:scale-110 transform origin-bottom" alt="An engagement ring">
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
