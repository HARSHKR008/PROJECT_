<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Signup Page</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-blue-400 via-purple-500 to-indigo-600 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 pb-12" x-data="{ tab: 'signup' }"> <!-- Added pb-12 for padding-bottom -->
        <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-2xl transform transition-all hover:scale-105 duration-300">
            <!-- Header Section -->
            <div class="text-center py-6 bg-gradient-to-r from-blue-500 to-purple-600 text-white">
                <h1 class="text-3xl font-bold">Welcome</h1>
                <p class="mt-2 text-lg">Join our amazing community</p>
            </div>

            <!-- Tab buttons -->
            <div class="flex justify-center mb-6">
                <button @click="tab = 'signup'" :class="{ 'bg-blue-500 text-white': tab === 'signup', 'bg-gray-200 text-gray-700': tab !== 'signup' }" class="px-6 py-2 rounded-l-md focus:outline-none transition-colors duration-300 text-lg">
                    Sign Up
                </button>
                <button @click="tab = 'login'" :class="{ 'bg-blue-500 text-white': tab === 'login', 'bg-gray-200 text-gray-700': tab !== 'login' }" class="px-6 py-2 rounded-r-md focus:outline-none transition-colors duration-300 text-lg">
                    Login
                </button>
            </div>

            <!-- Sign Up Form -->
            <form x-show="tab === 'signup'" class="space-y-6 px-8">
                <div class="relative">
                    <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 pl-10 text-lg" placeholder="Full Name">
                    <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
                </div>
                <div class="relative">
                    <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 pl-10 text-lg" placeholder="Email">
                    <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                </div>
                <div class="relative">
                    <input type="password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 pl-10 text-lg" placeholder="Password">
                    <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                </div>
                <button class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-md hover:opacity-90 transition-opacity duration-300 text-lg transform hover:scale-105">
                    Sign Up
                </button>
            </form>

            <!-- Login Form -->
            <form x-show="tab === 'login'" class="space-y-6 px-8">
                <div class="relative">
                    <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 pl-10 text-lg" placeholder="Email">
                    <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                </div>
                <div class="relative">
                    <input type="password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 pl-10 text-lg" placeholder="Password">
                    <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                </div>
                <button class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-md hover:opacity-90 transition-opacity duration-300 text-lg transform hover:scale-105">
                    Login
                </button>
            </form>

            <!-- Social Media Sign In -->
            <div class="mt-6 text-center">
                <p class="text-gray-600 mb-4">Or continue with</p>
                <div class="flex justify-center space-x-4">
                    <button class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition-colors duration-300 text-lg">
                        <i class="fab fa-facebook-f mr-2"></i> Facebook
                    </button>
                    <button class="bg-red-600 text-white px-6 py-3 rounded-md hover:bg-red-700 transition-colors duration-300 text-lg">
                        <i class="fab fa-google mr-2"></i> Google
                    </button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
