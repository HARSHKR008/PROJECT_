<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Patterned Background</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 bg-[url('https://www.transparenttextures.com/patterns/asfalt-dark.png')] min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md px-6">
    <div class="bg-white/80 backdrop-blur-md rounded-2xl shadow-xl p-8 transition-all duration-500 ease-in-out hover:scale-105">
      <div class="text-center mb-6">
        <h2 class="text-4xl font-bold text-gray-800">Join Us</h2>
        <p class="text-gray-600 mt-2">Create your account</p>
      </div>

      <form class="space-y-6">
        <div>
          <label class="block mb-1 text-gray-800 font-medium">Full Name</label>
          <input type="text" placeholder="John Doe" class="w-full px-4 py-3 rounded-lg text-gray-700 bg-gray-100 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-md text-lg">
        </div>
        <div>
          <label class="block mb-1 text-gray-800 font-medium">Email</label>
          <input type="email" placeholder="you@example.com" class="w-full px-4 py-3 rounded-lg text-gray-700 bg-gray-100 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-md text-lg">
        </div>
        <div>
          <label class="block mb-1 text-gray-800 font-medium">Password</label>
          <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-lg text-gray-700 bg-gray-100 focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-md text-lg">
        </div>
        <button class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-lg shadow-lg hover:opacity-90 transition-all transform hover:scale-105">
          Sign Up
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-gray-800">Or sign up with</p>
        <div class="flex justify-center mt-4 space-x-4">
          <button class="bg-blue-600 text-white font-semibold px-5 py-2 rounded-lg shadow hover:bg-blue-500 transition">Facebook</button>
          <button class="bg-red-600 text-white font-semibold px-5 py-2 rounded-lg shadow hover:bg-red-500 transition">Google</button>
        </div>
      </div>

      <p class="mt-6 text-center text-gray-800 text-sm">
        Already have an account?
        <a href="login.html" class="underline font-semibold hover:text-gray-600">Login</a>
      </p>
    </div>
  </div>
</body>
</html>
