<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventVista360 - Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-purple-100 via-pink-50 to-blue-100 min-h-screen flex items-center justify-center">

  <!-- Main Section -->
  <section class="w-full py-20">
    <div class="container mx-auto px-4 text-center">

      <!-- Website Title -->
      <h1 class="text-5xl md:text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-700 via-pink-600 to-blue-600 drop-shadow-lg mb-4 transition-transform transform hover:scale-105 duration-300">
        EventVista360
      </h1>

      <!-- Tagline -->
      <h2 class="text-gray-700 font-semibold text-2xl md:text-3xl italic mb-6 transition-opacity duration-1000 opacity-90">
        Where Every Detail Tells Your Story.
      </h2>

      <!-- Description -->
      <p class="text-gray-600 text-lg mb-10 max-w-2xl mx-auto leading-relaxed">
        We help you create the best memories of your special moments with style, passion, and precision. Let us make your event unforgettable.
      </p>

      <!-- Book Now Button -->
      <a href="#"
         class="inline-block px-8 py-3 bg-gradient-to-r from-pink-500 to-purple-500 text-white font-bold rounded-full shadow-lg hover:shadow-xl hover:from-purple-600 hover:to-pink-600 transform hover:scale-105 transition-all duration-300">
        BOOK NOW
      </a>

    </div>
  </section>
</body>
</html>
