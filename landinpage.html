<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventVista360 - Welcome</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="min-h-screen flex items-center justify-end px-6 py-10 text-white">
  <style>
    body {
      background-image: url('bg-2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .glass {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
  <div class="glass max-w-xl w-full p-10 rounded-2xl shadow-2xl animate-fade-in">
    <!-- Title -->
    <h1 class="text-5xl md:text-6xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 mb-6 drop-shadow-lg">
      EventVista360
    </h1>

    <!-- Tagline -->
    <h2 class="text-xl md:text-3xl font-semibold italic mb-4">
      Where Every Detail Tells Your Story.
    </h2>

    <!-- Description -->
    <p class="text-md md:text-lg mb-8 leading-relaxed">
      We help you create the best memories of your special moments with style, passion, and precision.
    </p>

    <!-- CTA Button -->
    <a href="#"
      class="inline-block px-10 py-4 text-lg font-bold rounded-full bg-gradient-to-r from-pink-500 to-purple-600 hover:from-purple-700 hover:to-pink-700 transform hover:scale-110 transition duration-300 shadow-lg">
      BROWSE NOW
    </a>
  </div>

  <script>
    // Simple fade-in animation
    document.querySelector('.animate-fade-in').style.opacity = 0;
    window.addEventListener('load', () => {
      document.querySelector('.animate-fade-in').style.transition = 'opacity 1.5s ease-in-out';
      document.querySelector('.animate-fade-in').style.opacity = 1;
    });
  </script>


</body>
</html>
