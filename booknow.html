<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Your Event | EventMaster</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->

  <!-- Booking Form Section -->
  <section class="max-w-3xl mx-auto p-8 mt-10 bg-white rounded-2xl shadow-md">
    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-8">Book Your Event</h2>

    <form class="space-y-6">
      <!-- Name -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="name">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="email">Email Address</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <!-- Event Type -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="event-type">Event Type</label>
        <select id="event-type" name="event-type" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
          <option value="">Select an event</option>
          <option>Wedding Planning</option>
          <option>Corporate Events</option>
          <option>Birthday Parties</option>
          <option>Concerts & Festivals</option>
          <option>Product Launches</option>
          <option>Private Parties</option>
          <option>Conference Management</option>
          <option>Exhibitions & Trade Shows</option>
        </select>
      </div>

      <!-- Event Date -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="date">Event Date</label>
        <input type="date" id="date" name="date" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <!-- Event Location -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="location">Event Location</label>
        <input type="text" id="location" name="location" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

      <!-- Additional Notes -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Any special requests?" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 py-3 rounded-lg transition">
          Book Now
        </button>
      </div>
    </form>
  </section>


</body>
</html>
