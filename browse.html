<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Browse Events | EventMaster</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">



  <!-- Hero Section -->
  <section class="bg-indigo-600 text-white text-center py-20">
    <h2 class="text-4xl font-bold mb-4">Browse Our Events</h2>
    <p class="text-lg">Experience moments from our different types of events!</p>
  </section>

  <!-- Events Gallery -->
  <section class="container mx-auto px-6 py-16 space-y-20">

    <!-- Wedding Planning -->
    <div>
      <h3 class="text-3xl font-bold text-indigo-600 mb-6">Wedding Planning</h3>
      <div class="grid gap-6 md:grid-cols-3">
        <img src="https://via.placeholder.com/400x300?text=Wedding+Photo+1" class="rounded-2xl shadow-md hover:scale-105 transition" alt="Wedding 1">
        <img src="https://via.placeholder.com/400x300?text=Wedding+Photo+2" class="rounded-2xl shadow-md hover:scale-105 transition" alt="Wedding 2">
        <video controls class="rounded-2xl shadow-md hover:scale-105 transition">
          <source src="your-wedding-video.mp4" type="video/mp4">
        </video>
      </div>
    </div>

    <!-- Corporate Events -->
    <div>
      <h3 class="text-3xl font-bold text-indigo-600 mb-6">Corporate Events</h3>
      <div class="grid gap-6 md:grid-cols-3">
        <img src="https://via.placeholder.com/400x300?text=Corporate+Photo+1" class="rounded-2xl shadow-md hover:scale-105 transition" alt="Corporate 1">
        <video controls class="rounded-2xl shadow-md hover:scale-105 transition">
          <source src="your-corporate-video.mp4" type="video/mp4">
        </video>
        <img src="https://via.placeholder.com/400x300?text=Corporate+Photo+2" class="rounded-2xl shadow-md hover:scale-105 transition" alt="Corporate 2">
      </div>
    </div>

    <!-- Birthday Parties -->
    <div>
      <h3 class="text-3xl font-bold text-indigo-600 mb-6">Birthday Parties</h3>
      <div class="grid gap-6 md:grid-cols-3">
        <video controls class="rounded-2xl shadow-md hover:scale-105 transition">
          <source src="your-birthday-video.mp4" type="video/mp4">
        </video>
        <img src="https://via.placeholder.com/400x300?text=Birthday+Photo+1" class="rounded-2xl shadow-md hover:scale-105 transition" alt="Birthday 1">
        <img src="https://via.placeholder.com/400x300?text=Birthday+Photo+2" class="rounded-2xl shadow-md hover:scale-105 transition" alt="Birthday 2">
      </div>
    </div>

    <!-- Concerts and Festivals -->
    <div>
      <h3 class="text-3xl font-bold text-indigo-600 mb-6">Concerts & Festivals</h3>
      <div class="grid gap-6 md:grid-cols-3">
        <img src="https://via.placeholder.com/400x300?text=Concert+Photo+1" class="rounded-2xl shadow-md hover:scale-105 transition" alt="Concert 1">
        <video controls class="rounded-2xl shadow-md hover:scale-105 transition">
          <source src="your-concert-video.mp4" type="video/mp4">
        </video>
        <img src="https://via.placeholder.com/400x300?text=Concert+Photo+2" class="rounded-2xl shadow-md hover:scale-105 transition" alt="Concert 2">
      </div>
    </div>

    <!-- Product Launches -->
    <div>
      <h3 class="text-3xl font-bold text-indigo-600 mb-6">Product Launches</h3>
      <div class="grid gap-6 md:grid-cols-3">
        <img src="https://via.placeholder.com/400x300?text=Product+Launch+1" class="rounded-2xl shadow-md hover:scale-105 transition" alt="Product Launch 1">
        <img src="https://via.placeholder.com/400x300?text=Product+Launch+2" class="rounded-2xl shadow-md hover:scale-105 transition" alt="Product Launch 2">
        <video controls class="rounded-2xl shadow-md hover:scale-105 transition">
          <source src="your-product-launch-video.mp4" type="video/mp4">
        </video>
      </div>
    </div>

    <!-- Private Parties -->
    <div>
      <h3 class="text-3xl font-bold text-indigo-600 mb-6">Private Parties</h3>
      <div class="grid gap-6 md:grid-cols-3">
        <video controls class="rounded-2xl shadow-md hover:scale-105 transition">
          <source src="your-private-party-video.mp4" type="video/mp4">
        </video>
        <img src="https://via.placeholder.com/400x300?text=Private+Party+1" class="rounded-2xl shadow-md hover:scale-105 transition" alt="Private Party 1">
        <img src="https://via.placeholder.com/400x300?text=Private+Party+2" class="rounded-2xl shadow-md hover:scale-105 transition" alt="Private Party 2">
      </div>
    </div>

    <!-- Conference Management -->
    <div>
      <h3 class="text-3xl font-bold text-indigo-600 mb-6">Conference Management</h3>
      <div class="grid gap-6 md:grid-cols-3">
        <img src="https://via.placeholder.com/400x300?text=Conference+1" class="rounded-2xl shadow-md hover:scale-105 transition" alt="Conference 1">
        <video controls class="rounded-2xl shadow-md hover:scale-105 transition">
          <source src="your-conference-video.mp4" type="video/mp4">
        </video>
        <img src="https://via.placeholder.com/400x300?text=Conference+2" class="rounded-2xl shadow-md hover:scale-105 transition" alt="Conference 2">
      </div>
    </div>

    <!-- Exhibitions and Trade Shows -->
    <div>
      <h3 class="text-3xl font-bold text-indigo-600 mb-6">Exhibitions & Trade Shows</h3>
      <div class="grid gap-6 md:grid-cols-3">
        <img src="https://via.placeholder.com/400x300?text=Exhibition+1" class="rounded-2xl shadow-md hover:scale-105 transition" alt="Exhibition 1">
        <img src="https://via.placeholder.com/400x300?text=Trade+Show+1" class="rounded-2xl shadow-md hover:scale-105 transition" alt="Trade Show 1">
        <video controls class="rounded-2xl shadow-md hover:scale-105 transition">
          <source src="your-exhibition-video.mp4" type="video/mp4">
        </video>
      </div>
    </div>

  </section>


</body>
</html>
