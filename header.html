<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stunning Header</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 font-sans">
  <header class="sticky top-0 z-50 bg-gradient-to-r from-teal-400 to-blue-600 shadow-lg text-white">
    <div class="container mx-auto p-6 flex flex-col md:flex-row items-center justify-between">

      <!-- Logo or Site Title -->
      <h1 class="text-3xl font-extrabold tracking-wider text-white mb-4 md:mb-0 animate__animated animate__fadeInLeft">
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-teal-300 to-indigo-400">EVENT VISTA360</span>
      </h1>

      <!-- Navigation -->
      <nav class="flex flex-wrap items-center text-base justify-center space-x-8 font-semibold text-lg">
        <a href="#" class="hover:text-teal-200 transition duration-200 transform hover:scale-110">HOME</a>
        <a href="#" class="hover:text-teal-200 transition duration-200 transform hover:scale-110">ABOUT US</a>
        <a href="#" class="hover:text-teal-200 transition duration-200 transform hover:scale-110">SERVICES</a>
        <a href="#" class="hover:text-teal-200 transition duration-200 transform hover:scale-110">GALLERY</a>
        <a href="#" class="hover:text-teal-200 transition duration-200 transform hover:scale-110">CONTACT US</a>
      </nav>

      <!-- Login Button -->
      <button class="mt-6 md:mt-0 inline-flex items-center bg-teal-600 text-white font-semibold py-3 px-6 rounded-full hover:bg-teal-500 transition duration-300 shadow-md transform hover:scale-105">
        LOGIN
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
             stroke-width="2" class="w-5 h-5 ml-2" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </header>
</body>
</html>
