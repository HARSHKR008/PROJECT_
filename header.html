<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful Header</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="sticky top-0 z-50 bg-gradient-to-r from-indigo-600 to-purple-600 shadow-lg text-white">
    <div class="container mx-auto flex flex-wrap p-4 flex-col md:flex-row items-center justify-between">
      
      <!-- Navigation -->
      <nav class="flex flex-wrap items-center text-base justify-center space-x-6 font-medium">
        <a href="#" class="hover:text-indigo-200 transition duration-200">HOME</a>
        <a href="#" class="hover:text-indigo-200 transition duration-200">ABOUT US</a>
        <a href="#" class="hover:text-indigo-200 transition duration-200">SERVICES</a>
        <a href="#" class="hover:text-indigo-200 transition duration-200">GALLERY</a>
        <a href="#" class="hover:text-indigo-200 transition duration-200">CONTACT US</a>
      </nav>

      <!-- Login Button -->
      <button class="mt-4 md:mt-0 inline-flex items-center bg-white text-indigo-600 font-semibold py-2 px-5 rounded-full hover:bg-indigo-100 transition duration-300 shadow-md">
        LOGIN
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
             stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </header>
</body>
</html>
